<window-config>
    <title>Asset Explorer</title>
    <layout width="260" height="450" x="20" y="60" />
    <behavior draggable="true" overlay="false" />
    <controls minimize="true" close="true" />
</window-config>

<style>
    .explorer-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: var(--bg-window);
        color: var(--text-muted);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 13px;
        overflow: hidden;
    }

    .explorer-toolbar {
        display: flex;
        align-items: center;
        padding: 6px 8px;
        background-color: var(--bg-header);
        border-bottom: 1px solid var(--border-subtle);
        gap: 8px;
        flex-shrink: 0;
    }

    .tool-icon {
        cursor: pointer;
        font-size: 18px;
        color: var(--text-muted);
        transition: color 0.2s;
    }

    .tool-icon:hover {
        color: var(--text-main);
    }

    .drop-zone-container {
        flex: 1;
        display: flex;
        padding: 15px;
        box-sizing: border-box;
        overflow: hidden;
    }

    .drop-zone {
        width: 100%;
        height: 100%;
        border: 2px dashed #444;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #777;
        transition: all 0.2s ease-out;
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.1);
        user-select: none;
    }

    .drop-zone:hover {
        border-color: var(--text-main);
        background-color: rgba(255, 255, 255, 0.05);
        color: var(--text-main);
        transform: scale(0.99);
    }

    .drop-icon {
        font-size: 48px;
        margin-bottom: 12px;
        opacity: 0.6;
    }

    .drop-text {
        font-size: 14px;
        line-height: 1.4;
        font-weight: 500;
        pointer-events: none;
    }

    .drop-subtext {
        font-size: 11px;
        opacity: 0.5;
        margin-top: 5px;
    }

    /* [NUEVO] Estilos para el pie de página del explorador */
    .explorer-footer {
        padding: 12px;
        border-top: 1px solid var(--border-subtle);
        background-color: var(--bg-header);
        display: flex;
        justify-content: center;
        flex-shrink: 0;
    }

    .explorer-footer .btn {
        width: 100%;
        font-size: 12px;
        height: 36px;
    }
</style>

<div class="explorer-wrapper">
    <div class="explorer-toolbar">
        <span class="material-icons tool-icon" title="Refresh">refresh</span>
        <div style="flex:1"></div>
        <span class="material-icons tool-icon" title="Settings">settings</span>
    </div>

    <div class="drop-zone-container">
        <div class="drop-zone" id="fileDropArea">
            <span class="material-icons drop-icon">folder_open</span>
            <div class="drop-text">
                Click to browse or drag your files here
            </div>
            <input type="file" id="fileInput" multiple style="display: none;">
        </div>
    </div>

    <div class="explorer-footer">
        <button class="btn btn-confirm" id="createTemplateBtn">
            New project
        </button>
    </div>
</div>

<script>
    (function () {
        const dropZone = document.getElementById('fileDropArea');
        const fileInput = document.getElementById('fileInput');
        const createBtn = document.getElementById('createTemplateBtn');

        if (dropZone && fileInput) {
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    console.log("[Explorer] Archivos seleccionados:", e.target.files.length);
                }
            });
        }

        // [NUEVO] Listener para el botón
        if (createBtn) {
            createBtn.addEventListener('click', () => {
                console.log("[Explorer] Create project template clicked");
                // Aquí puedes disparar un evento o llamar a la lógica de creación
            });
        }
    })();
</script>
