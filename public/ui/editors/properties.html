<style>
    .properties-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        color: var(--text-main);
        font-family: var(--font-main);
        font-size: 11px;
        overflow-y: auto;
        padding: 10px;
    }

    .group-section {
        margin-bottom: 12px;
        border: 1px solid var(--border-subtle);
        border-radius: 4px;
        background: var(--bg-input);
        overflow: hidden;
    }

    .group-header {
        background: var(--bg-header);
        padding: 6px 8px;
        font-weight: bold;
        display: flex;
        align-items: center;
        font-size: 10px;
        text-transform: uppercase;
        color: var(--text-muted);
    }

    .group-content {
        padding: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
    }

    .prop-row {
        display: flex;
        flex-direction: column;
    }

    .prop-row.full-width {
        grid-column: span 2;
    }

    .prop-row label {
        margin-bottom: 4px;
        color: var(--text-muted);
        font-size: 10px;
    }

    .prop-input {
        background: var(--bg-window);
        border: 1px solid var(--border-subtle);
        color: var(--text-main);
        padding: 4px;
        border-radius: 3px;
    }
</style>

<div class="properties-container">

    <div class="group-section">
        <div class="group-header">Image Properties</div>
        <div class="group-content">
            <div class="prop-row full-width">
                <label>File Name</label>
                <input type="text" id="propType" class="prop-input" readonly style="opacity: 0.7;">
            </div>
        </div>
    </div>

    <div class="group-section">
        <div class="group-header">Transform</div>
        <div class="group-content">
            <div class="prop-row">
                <label>X</label>
                <input type="number" id="propX" class="prop-input">
            </div>
            <div class="prop-row">
                <label>Y</label>
                <input type="number" id="propY" class="prop-input">
            </div>
            <div class="prop-row">
                <label>Scale</label>
                <input type="number" id="propScale" class="prop-input" step="0.05">
            </div>
            <div class="prop-row">
                <label>Angle</label>
                <input type="number" id="propAngle" class="prop-input">
            </div>
        </div>
    </div>

    <div class="group-section">
        <div class="group-header">Visuals</div>
        <div class="group-content">
            <div class="prop-row">
                <label>Alpha</label>
                <input type="number" id="propAlpha" class="prop-input" step="0.1" min="0" max="1">
            </div>
            <div class="prop-row">
                <label>Layer</label>
                <input type="number" id="propLayer" class="prop-input" step="1">
            </div>
            <div class="prop-row">
                <label>Scroll X</label>
                <input type="number" id="propScrollX" class="prop-input" step="0.1">
            </div>
            <div class="prop-row">
                <label>Scroll Y</label>
                <input type="number" id="propScrollY" class="prop-input" step="0.1">
            </div>
            <div class="prop-row full-width">
                <label>Orientation</label>
                <div style="display:flex; gap:10px; padding-top:4px;">
                    <label><input type="checkbox" id="propFlipX"> Flip X</label>
                    <label><input type="checkbox" id="propFlipY"> Flip Y</label>
                </div>
            </div>
        </div>
    </div>
</div>
