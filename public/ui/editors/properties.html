<window-config>
    <title>Properties</title>
    <layout width="300" height="400" />
    <behavior draggable="true" overlay="false" resizable="true" />
    <controls minimize="true" close="true" />
</window-config>

<style>
    .properties-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: var(--bg-window);
        color: var(--text-main);
        font-family: 'Segoe UI', Tahoma, sans-serif;
        font-size: 12px;
        overflow: hidden;
        position: relative;
    }

    .prop-search-bar {
        padding: 6px;
        background-color: var(--bg-header);
        border-bottom: 1px solid var(--border-subtle);
        flex-shrink: 0;
    }

    .prop-search-input {
        width: 100%;
        background: var(--bg-input);
        border: 1px solid var(--border-subtle);
        color: white;
        padding: 4px 8px;
        border-radius: 3px;
        outline: none;
        box-sizing: border-box;
    }

    .prop-search-input:focus {
        border-color: var(--text-main);
    }

    /* Contenedor de la lista (oculto por defecto) */
    .prop-content {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 10px;
        display: none;
        /* Se activa vía JS */
    }

    .prop-content.active {
        display: block;
    }

    .prop-category {
        background-color: #2d2d30;
        padding: 4px 8px;
        border-bottom: 1px solid var(--border-subtle);
        border-top: 1px solid var(--border-subtle);
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        user-select: none;
        color: #e0e0e0;
        margin-top: -1px;
    }

    .prop-category::before {
        content: '▼';
        font-size: 8px;
        margin-right: 8px;
        color: #999;
    }

    .prop-row {
        display: flex;
        border-bottom: 1px solid #2a2a2a;
        background-color: var(--bg-window);
        align-items: center;
    }

    .prop-row:hover {
        background-color: var(--bg-hover);
    }

    .prop-name {
        width: 40%;
        padding: 4px 10px;
        border-right: 1px solid #2a2a2a;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: #cccccc;
    }

    .prop-value {
        width: 60%;
        padding: 0;
        display: flex;
        align-items: center;
    }

    .prop-input {
        width: 100%;
        height: 24px;
        background: transparent;
        border: none;
        color: white;
        padding: 0 8px;
        font-family: inherit;
        font-size: inherit;
    }

    .prop-input:focus {
        background-color: #383838;
        outline: 1px solid var(--text-main);
        outline-offset: -1px;
    }

    .prop-checkbox {
        margin: 0 8px;
    }

    /* --- ESTADO VACÍO (Empty State) --- */
    .prop-empty-state {
        position: absolute;
        top: 36px;
        /* Altura del search bar */
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: var(--text-muted);
        text-align: center;
        padding: 20px;
        pointer-events: none;
        user-select: none;
    }

    .prop-empty-state .icon {
        font-size: 48px;
        opacity: 0.2;
        margin-bottom: 10px;
    }

    .prop-empty-state span {
        font-size: 13px;
        opacity: 0.6;
        max-width: 180px;
        line-height: 1.5;
    }

    .prop-list::-webkit-scrollbar {
        width: 8px;
    }

    .prop-list::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 4px;
    }

    .prop-list::-webkit-scrollbar-track {
        background: #1e1e1e;
    }
</style>

<div class="properties-container">
    <div class="prop-search-bar">
        <input type="text" class="prop-search-input" placeholder="Filter properties...">
    </div>

    <div class="prop-empty-state" id="propEmpty">
        <span class="material-icons icon">tune</span>
        <span>Select an element to view its properties</span>
    </div>

    <div class="prop-content" id="propList">
        <div class="prop-category">Appearance</div>
        <div class="prop-row">
            <div class="prop-name">Visible</div>
            <div class="prop-value">
                <input type="checkbox" checked class="prop-checkbox">
            </div>
        </div>
        <div class="prop-row">
            <div class="prop-name">Color</div>
            <div class="prop-value">
                <div style="width:12px; height:12px; background:#ffffff; border:1px solid #666; margin: 0 8px;"></div>
                <span style="font-family: monospace;">#FFFFFF</span>
            </div>
        </div>
        <div class="prop-row">
            <div class="prop-name">Alpha</div>
            <div class="prop-value">
                <input type="number" class="prop-input" value="1.0" step="0.1">
            </div>
        </div>

        <div class="prop-category">Transform</div>
        <div class="prop-row">
            <div class="prop-name">X</div>
            <div class="prop-value">
                <input type="number" class="prop-input" value="0">
            </div>
        </div>
        <div class="prop-row">
            <div class="prop-name">Y</div>
            <div class="prop-value">
                <input type="number" class="prop-input" value="0">
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        // Lógica simple para alternar vistas (Demo)
        const emptyState = document.getElementById('propEmpty');
        const content = document.getElementById('propList');

        // Exponemos una función global temporal para pruebas
        // Uso: window.updatePropView(true) para mostrar lista, false para vacío
        window.updatePropView = (hasSelection) => {
            if (hasSelection) {
                emptyState.style.display = 'none';
                content.classList.add('active');
            } else {
                emptyState.style.display = 'flex';
                content.classList.remove('active');
            }
        };

        // Por defecto vacío
        window.updatePropView(false);
    })();
</script>
